<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Sniglet:400,800&display=swap"
      rel="stylesheet"
    />
    <title>I SPY CITYSCAPE</title>
  </head>
  <body>
	  
    <!-- CSS Animation Headline -->
    <div class="background-color">
      <h2>I SPY CITYSCAPE</h2>
    </div>
    <div class="gameplay-intro-container">
      <p class="gameplay-intro">
        Click the <img src="startbutton-icon.png" id="start-icon" /> button to
        begin the game and the
        <img src="restartbutton-icon.png" id="restart-icon" /> button to start
        over.<br />Players will have 1 MINUTE to find all items described by the
        I SPY phrases.
        <br />
        Find all items and reveal a pretty 8bit image!
      </p>
    </div>
    <div class="down-arrow-container">
      <p class="background-color" id="down-arrow">â‡©</p>
    </div>

    <!-- Clock -->
    <div class="clock-container"><p id="clock"></p></div>
	
	<!-- Buttons -->
	<div class="button-container">
      <button class="start-button" onclick="startGame()">Start!</button>
      <!-- Phrases -->
      <p id="new-phrase" style="position:absolute;"></p>
      <button class="reset-button" onclick="restartGame()">Restart!</button>
    </div>

    <!-- Game -->
    <div class="game-container">
      <div class="cityscape">
        <img
          id="first-image"
          src="prjt1_test.png"
          style="width:1100px;position:absolute;z-index:-1;visibility:hidden;margin-bottom:5vh;"
        />
        <img
          id="hidden-img"
          src="prjt1_next_img.png"
          style="width:1100px;position: absolute;z-index:-1;visibility:hidden;"
        />
      </div>
	</div>
	
    <!--MP3 Player https://www.adamvitovsky.com/8bit-trisco -->
    <div class="audio-container">
      <audio controls autoplay>
        <source src="8bit_Trisco_MP3.mp3" type="audio/mp3" />
      </audio>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
