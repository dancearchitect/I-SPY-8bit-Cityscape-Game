<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="main.css">
		<title>I SPY CITYSCAPE</title>
		<link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
	</head>
		<body>
			<!-- CSS Animation Headline -->
			<p class= "scale-down-hor-center" style="position:absolute;">I SPY CITYSCAPE!<br />SCROLL DOWN FOR MUSIC!</p></br />
			<!-- Buttons -->
			<div class="button">
				<button class="start" onclick="startGame()">Start!</button>
				<button class="reset" onclick="restartGame()">Restart!</button>
			</div>
			<!-- Clock -->
			<p id="clock"> minutes</p>
			<!-- Phrases -->
			<p id="new-phrase" style="position:absolute;"></p>
			<!-- Game -->
			<div class= "game">
				<div class="cityscape">
					<img id="show-image" src="prjt1_test.png"
						style="width:1100px;height:1000;position:absolute;z-index:-1;visibility:hidden;">
					<img id="hidden-img" src="prjt1_next_img.png"
						style="width:1100px;height:1000;position: absolute;z-index:-1;visibility:hidden;">
				</div>
			</div>
			<!--MP3 Player https://www.adamvitovsky.com/8bit-trisco -->
			<!-- Couldn't figure out autoplay, but the ability to stop audio is important -->
			<audio controls>
  		<source src="8bit_Trisco_MP3.mp3" type="audio/mp3">
			</audio>
			<script type="text/javascript" src="script.js"></script>
		</body>
</html>
